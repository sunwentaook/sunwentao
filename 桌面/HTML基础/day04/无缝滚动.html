<!DOCTYPE html>
<html lang="en">
<head>

	<title>无缝滚动</title>
	<script type="text/javascript" src="jq.js"></script>
	<script type="text/javascript">
		$(function () {
			$('.list li').click(function () {
				// alert(this.innerHTML);
				alert($(this).index())
			})
		})
	</script>
	<style type="text/css">
		.list li{
			height: 30px;
			margin-bottom: 20px;
			background-color: yellow;

	</style>
</head>

	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>

		<li>6</li>
