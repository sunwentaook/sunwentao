<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>淡出</title>
	<script type="text/javascript" src="jq.js"></script>
	<script type="text/javascript">
		$(function () {
			//显示
			$(".show").click(function(){
				$("img").show();
			});
			//吟唱
			$(".hide").click(function(){
				$("img").hide();
			});
		})

	</script>
		
	<style type="text/css">
		img{
			display: none;
		}
	</style>
</head>
<body>
	<img src="/home/sunwentao/桌面/tupian/A1.jpg">
	<button class="show">显示</button>
	<button class="hide">吟唱</button>
</body>
</html>
