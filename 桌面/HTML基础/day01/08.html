<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表格</title>
</head>
<!-- table是表格标签 -->
	<table border="10" width="80%" align="center" cellpadding="0" cellspacing="0" frame="hsides">
		<!-- thead tbody tfoot 分别代表：表头 主题 教主 -->
		<thead>
		<caption>标题</caption>
		</thead>
		<!-- tr是行标签 -->
		<tbody>
		<tr>
			<th>表头1</th>
			<th>表头2</th>
		</tr>
		</tbody>
		<tfoot>
		<tr>
			<!-- td是单元格标签 -->
			<td align="center" bgcolor="red">单元格1</td>
			<td>单元格2</td>
		</tr>
		<tr>
			<td>单元格3</td>
			<td>单元格4</td>
		</tr>
		</tfoot>
	</table>
</body>
</html>
