<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>三列布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			color: #fff;
			text-align: center;
			line-height: 1000px;
		}
		.container{
			width: 1000px;
			height: 1000px;
			margin: 0 auto;
		}
		.left{
			width: 300px;
			height: 1000px;
			background-color: #67b581;
			float: left;
		}
		.right{
			width: 200px;
			height: 1000px;
			background-color: #67b581;
			float: right;
		}
		.middle{
			width: 500px;
			height: 1000px;
			background-color: red;
			float: left;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="middle">这是页面的中间</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
