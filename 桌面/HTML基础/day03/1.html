<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>着页</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;}
		.father{
			width: 800px;
			height: 600px;
			border: 2px black solid; 
		}
		.header,.footer{
			width: 800px;
			height: 100px;
			background-color: red;
		}
		.body{
			width: 800px;
			height: 400px;
			background-color: blue;
		}
		.left,.right{
			height: 400px;
			float: left;
		}
		.left{
			width: 595px;
			
			background-color: purple;
		}
		.right{
			width: 200px;
			
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="header">头</div>
		<div class="body">
			<div class="left">左</div>
			<div class="right">右</div>
		</div>
		<div class="footer">脚</div>
	
	</div>

</body>
</html>
