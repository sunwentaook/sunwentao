<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>经典行布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			
		}
		.father{
			width: 800px;
			height: 1000px;
			background-color: red;
		}
		.a{
			height: 100px;
			text-align: center;
			line-height: 100px;
		}
		.b{
			height: 500px;
			background-color: green;
			text-align: center;
			line-height: 500px;
		}
		.c,.d{
			height: 200px;
			text-align: center;
			line-height: 200px;
		}
		.c{
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="a">这是页面的头部</div>
		<div class="b">这是页面的banner图</div>
		<div class="c">这是页面的内容</div>
		<div class="d">这是页面的底部</div>
	</div>
</body>
</html>
