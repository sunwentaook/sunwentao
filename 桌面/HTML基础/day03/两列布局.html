<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>两列布局</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			color: #fff;
		}
		.left{
			width: 60%;
			height: 500px;
			background-color: #1a5acd;
			float: left;
			text-align: center;
			line-height: 500px;
		}
		.right{
			width: 40%;
			height: 500px;
			background-color: #5880f9;
			float: right;
			text-align: center;
			line-height: 500px;
		}
		.container{
			width: 90%;
			height: 100px;
			margin: 0 auto;
			line-height: 1000px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
