<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
	<title>图片样式垂直对齐</title>
	<style type="text/css">
		img{
			width: 100px;
			height: 100px;
			border: 2px solid red;
		}
		#a1{
			vertical-align: top;
		}
		#a2{
			vertical-align: bottom;
		}
		#a3{
			vertical-align: baseline;
		}
		#a4{
			vertical-align: middle;
		}
	</style>
</head>
<body>

	三<img id="a4" src="/home/sunwentao/桌面/tupian/1.jpg" alt="小熊">三
	四<img id="a5" src="/home/sunwentao/桌面/tupian/1.jpg" alt="小熊">四

</body>
</html>
