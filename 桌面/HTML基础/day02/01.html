<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册信息</title>
</head>
<body> 
	<h1 align="center">注册信息</h1>
	<hr color="#336699">
	<form>
		<table border="5" align="center">
			<tr>
				<td>姓名：</td>
				<td><input type="text" name="name" placeholder="请输入你的姓名" maxlength="6" size="20"></td>
			</tr>
			<tr>
				<td>邮箱：</td>
				<td><input type="text" name="email" value="@163.com"></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input type="password" name="password" maxlength="12"></td>
			</tr>
			<tr>
				<td>确认密码：</td>
				<td><input type="password" name="pw2" maxlength="12"></td>
			</tr>
			<tr>
				<td>上传照片：</td>
				<td><input type="file" name="file"></td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>男<input type="radio" name="y">女<input type="radio" name="y"></td>
			</tr>
			<tr>
				<td>爱好：</td>
				<td>篮球<input type="checkbox" name="c"> 足球<input type="checkbox" name="c">
					排球<input type="checkbox" name="c"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="button" name="" value="来电我">
					<input type="submit" name="s"><input type="reset" name="r"></td>
				
			</tr>
		</table>
	</form>
	
</body>
</html>
